<html ng-app="WikiViewer" ng-controller="MainCtrl">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="WikiViewerCSS.css">
  <h1 class="title">Enter Your Search Query Into the Text Box Below</h1>
  <ul class="list-inline" align="center">
    <li>
      <input id="query" type="text" class="searchBar">
    </li>
    <li>
      <button id="search" ng-click="searchWiki()">Search</button>
      <button id="clear" ng-click="clearQuery()">Clear Query</button>
    </li>
  </ul>
</head>

<body>
  <div>
    <ul>
      <a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">

        <li class="resultContainer">
          <h1 class="resultTitle">{{result.title}}</h1>
          <p class="resultBody">{{result.body}}</p>
        </li>
      </a>
    </ul>

  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="WikiViewerJS.js"></script>
</body>

</html>
